<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Own Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>

</head>
<body class="container py-3">

  <div class="text-center mb-3">
    <img id="botAvatar" src="assets/assistant.png" alt="Bot" width="60" />
  </div>

  <div id="chatContainer" class="mb-3"></div>

  <textarea id="queryInput" class="form-control mb-2" rows="3" placeholder="Ask your question..."></textarea>
  <button id="sendBtn" class="btn btn-light w-100 fw-bold">Send</button>

  <script src="popup.js"></script>
</body>
</html>
